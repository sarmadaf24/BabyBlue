<VirtualHost *:443>
    ServerName blue.nawpa.ir

    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/blue.nawpa.ir/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/blue.nawpa.ir/privkey.pem

    ProxyPreserveHost On
    RequestHeader set X-Forwarded-Proto "https"

    ProxyPass /static/ !
    Alias /static/ /opt/openwisp2/static/
    <Directory /opt/openwisp2/static/>
        Require all granted
    </Directory>

    ProxyPass / http://127.0.0.1:8001/
    ProxyPassReverse / http://127.0.0.1:8001/

    ErrorLog ${APACHE_LOG_DIR}/openwisp_ssl_error.log
    CustomLog ${APACHE_LOG_DIR}/openwisp_ssl_access.log combined
</VirtualHost>
